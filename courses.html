{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>courses</title>

<style>
        
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}
.container {
    margin: 30px auto;
    padding: 10px;
    background-color: rgb(159, 158, 180);
    max-width: 600px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.container {
    text-align: center;
    margin-top: 50px;
}


h1 {
    color: #F9E400;
    margin-bottom: 20px;
}

.selection-section {
    margin: 20px;
}

label {
    font-size: 18px;
    color: #1640D6;
}

select {
    padding: 10px;
    margin-top: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #1640D6;
    color: #000080;
}

select:hover {
    border-color: #000080;
}


header nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

header nav ul li {
    display: inline;
    margin-right: 15px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
}

header nav ul li a:hover {
    text-decoration: underline;
}
/* Header with buttons */
.header {
    background-color: #F9E400;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

.header-buttons {
    display: flex;
    gap: 6px;
    width: 100%;
}

.header-btn {
    background-color: white;
    color: #501d80;
    border: 2px solid #501d80;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
}

.header-btn:hover {

    background-color: #39255f;
    color: white;
}
header {
    background-color: #333;
    padding: 10px 20px;
}

.side{
    float: right;
    padding-left: 30%;
}
</style>

</head>

<body>


    <header class="header">
            
            
        <div class="header-buttons">
        <ul></ul> 
       
        <button type="submit" class="header-btn" id="home-btn" name="action" value="Home">DASHBOARD</button>
         <a href="student_dashboard.html"><button type="submit" class="header-btn" id="home-btn" name="action" value="Home">Home</button></a> </li>  
           <a href="About_us"> <button type="submit" class="header-btn" id="aboutus-btn">About us</button></a></li>
           <a href="Feedback"> <button type="submit" class="header-btn" id="ask-questions-btn">Ask Questions</button> </a></li>     
           <form method="POST">
            {% csrf_token %}
           <a href="rating.html"> <button type="submit" class="header-btn" name="action" value="feedback">Feedback</button></a></li>
        </form>
           <div class="side">
            <form method="POST">
                {% csrf_token %}
           <button type="submit"  class="header-btn" name="action" value="logout">logout</button>
           
            </form>
        </div>
          <a href="Contact_us"> <button type="submit" class="header-btn" name="action" value="Contactus">Contact us</button></a></li>
          {% if user.is_authenticated %}
          Welcome, {{ user.username }}!
      {% else %}
          Welcome, Guest!
      {% endif %}
        </ul>
    </div>
    </header>

    <div class="PARA2">
        
        <div class="para2_size">
            <br>
            <br>
            
            <button type="submit" class="button" id="home-btn" name="action" value="Home">My Dashboard</button>
        <br>
        <br>
        <br>
        
        <button type="submit" class="button" id="home-btn" name="action" value="Home">My Profile</button>
        <br>
        <br>
        
        <br>
        <form method="POST">
            {% csrf_token %}
        <a href="courses.html"><button type="submit" class="button" id="home-btn" name="action" value="Courses">Courses</button></a>
    </form>
        <br>
        <br>
        <br>
        <button type="submit" class="button" id="home-btn" name="action" value="Home">Performance</button>
        <br>
        <br>
        <br>
      
    </div>
    </div>

    <div class="container">
        <h1>Select Your Courses</h1>
        
        
        <div class="selection-section">
            <label for="level">Choose Your Class:</label>
            <select id="level">
                <option value="none" selected disabled>Select Class Level</option>
                <option value="9">9th Class</option>
                <option value="10">10th Class</option>
            </select>
        </div>
        
        <!-- Course Selection -->
        <div class="selection-section" id="course-section" style="display:none;">
            <label for="course">Choose Your Course:</label>
            <select id="course">
                <option value="none" selected disabled>Select Course</option>
                <!-- Courses will be dynamically populated based on class level -->
            </select>
        </div>

        <!-- Topic Selection -->
        <div class="selection-section" id="topic-section" style="display:none;">
            <label for="topic">Choose Your Topic:</label>
            <select id="topic">
                <option value="none" selected disabled>Select Topic</option>
                <!-- Topics will be dynamically populated based on course selection -->
            </select>
        </div>


        
    </div>
     
     


    <script src="{% static 'js/combined_selection.js' %}"></script>


</body>


</html>
